<script type="text/javascript">
    var excelFile;
    // 读取文件的内容
    function showfile(obj) {
        if(!obj.files) {
            return;
        }
        var f = obj.files[0];
        var reader = new FileReader();
        reader.readAsBinaryString(f);
        reader.onload = function(e) {
            var data = e.target.result;
            layui_table_id = XLSX.read(data, {
                type: 'binary'
            });
            //只展示第一个表
            var headers = new Array();
            var str = XLSX.utils.sheet_to_json(layui_table_id.Sheets[layui_table_id.SheetNames[0]])
            for(var key in str[0]){
                headers.push(key)  //获取表头
            }
            if(btnId == null){
                alert("请先选择对应的质量问题数据！")
            }
            if(btnId !=null){
                switch (btnId){
                    case 'b1':
                        new1Data(headers,str);
                        break
                    case 'b2':
                        new2Data(headers,str);
                        break;
                    case 'b3':
                        new3Data(headers,str);
                        break
                    case 'b4':
                        new4Data(headers,str);
                        break
                    case 'b5':
                        new5Data(headers,str);
                        break
                    case 'b6':
                        new6Data(headers,str);
                        break
                    case 'b7':
                        new7Data(headers,str);
                        break
                    case 'b8':
                        new8Data(headers,str);
                        break
                    case 'b9':
                        new9Data(headers,str);
                        break
                    default:
                        alert("请不要点击未上传或者已上传！");
                }
            }
            document.getElementById("uploadfile").value = ""
        }
    }
    function formatDate(date) {
        var d = new Date(date),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        var s =[year, month, day].join('-')
        if(s=="NaN-NaN-NaN"){
            s="1949-01-01"
        }
        return s
    }
</script>
